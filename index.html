<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Gloock&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" id="logo" alt="chapéu com certificado"/>
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-formulario">
            <input type="text" id="materia" required placeholder="Matéria"/>
            <input type="number" id="nota" required placeholder="Nota" min="0" max="10"/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0"> 
            <thead> <!--adcionando cabeçalho-->
                <tr> <!--adcionando linha  -->
                    <th> <!-- nome das colunas -->
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da Atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Média final
                    </td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado"><span class="resultado reprovado">---</span></td> <!--serve para que você seja capaz de representar elementos visuais destacados de um todo e não representa nada por natureza.-->
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
